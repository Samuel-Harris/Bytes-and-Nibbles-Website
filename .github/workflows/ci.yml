name: CI
run-name: Test, lint, and preview branch ${{ github.head_ref }}

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_ID: bytes-and-nibbles
  NODE_VERSION: 23

jobs:
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      all: ${{ steps.filter.outputs.all }}
      cms: ${{ steps.filter.outputs.cms }}
      website: ${{ steps.filter.outputs.website }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            all:
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            cms:
              - 'apps/cms/**'
            website:
              - 'apps/website/**'

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.all == 'true' || needs.changes.outputs.cms == 'true' || needs.changes.outputs.website == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Test code
        run: pnpm test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.all == 'true' || needs.changes.outputs.cms == 'true' || needs.changes.outputs.website == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm lint

  build_and_preview:
    name: Build and preview
    runs-on: ubuntu-latest
    needs: [changes, test, lint]
    if: needs.changes.outputs.all == 'true' || needs.changes.outputs.website == 'true'
    permissions:
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Preview website
        if: github.actor != 'dependabot[bot]'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BYTES_AND_NIBBLES }}"
          projectId: ${{ env.PROJECT_ID }}
          target: website # Deploy website preview
